<!DOCTYPE html>
{% load my_filters %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <h3>Form: </h3>
    <form class="" action="{% url 'form' %}" method="post">
        
        {% csrf_token %} 

        <label for="first_name">Insert Your first_name</label>
        <input type="text" name="first_name" value= "" required placeholder="blur message"><br>
        <label for="last_name">Insert Your last_name</label>
        <input type="text" name="last_name" value= "" required><br>

        <input type="submit" name= "submit" value="Submit">
    </form>

 <hr>

<h2>This form is created by forms.py</h2>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{pyform.as_p}}
    <input type="submit" name= "submit" value="Submit">
</form>

{% if form_sub_check %}
<p>First Name:{{first }}</p>
<p>Last Name:{{last}}</p>
<p>Email :{{email}}</p>
<p>Date of Birth:{{dob}}</p>

{% endif %}
</body>

</html>
